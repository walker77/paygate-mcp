services:
  - type: web
    name: paygate-mcp
    runtime: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: PAYGATE_PORT
        value: "3000"
      - key: PAYGATE_REMOTE_URL
        sync: false
      - key: PAYGATE_ADMIN_KEY
        generateValue: true
      - key: PAYGATE_DEFAULT_CREDITS
        value: "1"
      - key: PAYGATE_RATE_LIMIT
        value: "60"
      - key: NODE_ENV
        value: production
    healthCheckPath: /health
    plan: starter
